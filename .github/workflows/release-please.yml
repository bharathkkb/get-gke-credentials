on:
  push:
    branches:
      - main
name: build and release-please
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git pull
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: commit
        run: |-
          git config --global user.name "actions-bot"
          git add dist/
          git diff-index --quiet HEAD || git commit -m "chore: build dist get-gke-credentials"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}
          commit-message: Build dist
          author: "actions-bot <github-actions-bot@google.com>"
          title: Build dist
          body: |
            Build dist
          labels: automated pr
          branch: create-pull-request/build-dist
          delete-branch: true
          push-to-fork: github-actions-bot/get-gke-credentials
